<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR Code Component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <div class="inside_cont">
      <figure>
        <img src="images/image-qr-code.png" alt="QR code leading to Frontend Mentor website">
      </figure>
      <h3 class="content">Improve your front-end skills by building projects</h3>
      <p class="tagline">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>
  
  </main>

  <footer>
    <h4>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sivagithub1532">Venkata Siva Vattikuti</a>.
    </h4>
  </footer>

</body>
</html>
